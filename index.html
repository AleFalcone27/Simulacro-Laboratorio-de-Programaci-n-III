<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/form.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/logo.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <script src="./js/index.js" type="module" defer></script>

  <title>Simulador Primer Parcial</title>
</head>

<body>
  <header class="flex">
    <div class="navegacion flex">

      <nav>
        <ul class="flex">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>

    <h1> Simulacro Primer Parcial</h1>
  </header>

  <div class="container-sections">
    <section>
      <form id="form-item" >

        <div class="form-group">
          <div class="titulo-container">
            <label >Titulo
              <input type="text" required name="titulo" id="titulo" placeholder="Titulo.." />
            </label>
          </div>

          <div class="deescripcion-container">
            <label >Descripcion 
              <input type="text" required name="descripcion" id="descripcion" placeholder="DescripciÃ³n.." />
            </label>
          </div>

          <div class="precio-container">
            <label >Precio
              <input type="number" required name="precio" id="precio" placeholder="Precio.." />
            </label>
          </div>

          <div class="puertas-container">
            <label>Puertas 
              <input type="number" required name="puertas" id="puertas" placeholder="Puertas.." />
            </label>
          </div>

          <div class="kilometraje-container">
            <label >Kms
              <input type="number" required name="kilometraje" id="kms" placeholder="Kilometraje.." />
            </label>
          </div>

          <div class="potencia-container">
            <label >Potencia
              <input type="number" required name="potencia" id="potencia" placeholder="Potencia.." />
            </label>
          </div>

          <div class="rdb-container">
            <label >Alquiler
              <input type="radio" id="alquiler" name="opcion" value="alquiler">
            </label>
            <label >Venta
              <input type="radio" id="venta" name="opcion" value="venta">
            </label>
          </div>

          <input type="hidden" name="id"/>

          <div class="buttons-container">
            <button type="submit" id='btnGuardar'>Guardar</button>
            <button type="button" id='btnModificar'>Modificar</button>
            <button type="button" id="btnEliminar" >Eliminar</button>
            <button type="button" id="btnEliminarTodo" >Borrar Todo</button>
          </div>
        </div>
        
        
        
        <div id="container-table">
          <!-- <table id="table" class="table-items table-stripped flex">
            <thead>
              <tr class="flex">
                
              </tr>
            </thead>
            
            <tbody class="tbody"></tbody> -->
          </table>
        </div>
      </section>
    </div>
    
    
    
    <div id="spinner" class="spinner">
      <img src="./assets/images/logo.svg" alt="Spinner" class="spinner-img">
    </div>
    
  </section>



    <footer class="flex">
      <nav>
        <ul class="flex">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      
      <p>Todos los derechos reservados <date>2021</date> &copy;</p>
    </footer>
  </body>
  
</html>
