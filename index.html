<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/form.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/logo.svg" />

  <script src="./js/index.js" type="module" defer></script>

  <title>Simulador Primer Parcial</title>
</head>

<body>
  <header class="flex">
    <div class="navegacion flex">

      <nav>
        <ul class="flex">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>

    <h1> Simulacro Primer Parcial</h1>
  </header>

  <div class="container-sections">
    <section>
      <form action="" method="post" id="form-item">
        <input type="number" name="id" id="id" hidden />

        <div class="form-group">
          <div class="titulo-container">
            <label for="titulo">Titulo</label>
            <input type="text" required name="titulo" id="titulo" placeholder="Titulo.." />
          </div>

          <div class="deescripcion-container">
            <label for="titulo">Descripcion</label>
            <input type="text" required name="Descripcion" id="titulo" placeholder="DescripciÃ³n.." />
          </div>

          <div class="precio-container">
            <label for="precio">Precio</label>
            <input type="number" required name="precio" id="precio" placeholder="Precio.." />
          </div>


          <div class="puertas-container">
            <label for="puertas">Puertas</label>
            <input type="number" required name="puertas" id="puertas" placeholder="Puertas.." />
          </div>

          <div class="kilometraje-container">
            <label for="kilometraje">Kms</label>
            <input type="number" required name="kilometraje" id="kilometraje" placeholder="Kilometraje.." />
          </div>

          <div class="potencia-container">
            <label for="potencia">Potencia</label>
            <input type="number" required name="potencia" id="potencia" placeholder="Potencia.." />
          </div>

          <div class="rdb-container">
            <label for="alquiler">Alquiler</label>
            <input type="radio" id="alquiler" name="opcion" value="alquiler">
            <label for="compra">Venta</label>
            <input type="radio" id="venta" name="opcion" value="venta">
          </div>

          <div class="buttons-container">
            <button type="submit" class="btn-guardar">Guardar</button>
            <button type="button" id="btn-delete-all" class="btn-delete-all">Borrar Todo</button>
          </div>

        </div>
  </div>

  


  <div class="container-table flex">
    <table id="table-items" class="table-items table-stripped flex">
      <thead>
        <tr class="flex">
          <th>ID</th>
          <th>Titulo</th>
          <th>Precio</th>
        </tr>
      </thead>

      <tbody class="tbodyx"></tbody>
    </table>
  </div>
  </section>
  </div>

  <div id="spinner" class="spinner">
    <img src="./assets/images/logo.svg" alt="Spinner" class="spinner-img">
  </div>

  <footer class="flex">
    <nav>
      <ul class="flex">
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Anuncio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>

    <p>Todos los derechos reservados <date>2021</date> &copy;</p>
  </footer>
</body>

</html>
